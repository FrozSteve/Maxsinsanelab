<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Max's Insane Lab - Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    /* Title */
    header h1 {
      font-size: 3em;
      margin: 20px 0 10px;
      color: yellow;
      font-family: "Impact", "Comic Sans MS", sans-serif;
      text-shadow: 
        3px 3px 0px red,
        -3px -3px 0px blue,
        3px -3px 0px green,
        -3px 3px 0px orange;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Centered banner gif */
    .banner {
      display: block;
      margin: 0 auto 20px;
      max-width: 250px;
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(255, 255, 0, 0.6);
    }

    /* Card image container with fixed height */
    .card img {
      width: 100%;
      height: 140px; /* Fixed height for uniformity */
      object-fit: cover; /* Fill container, crop if needed */
      display: block;
      border-radius: 12px;
    }

    .card .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      text-align: left;
    }

    .card .overlay h2 {
      margin: 0 0 5px;
      font-size: 1.2em;
      color: yellow;
    }

    .card .overlay p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
